<!DOCTYPE html>
<html>
<head>
    <title>IELTS Essay System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... (keep all your existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>IELTS Writing Practice</h1>
        
        <div class="timer-buttons">
            <button id="task1Btn" class="timer-btn">Start Task 1 (20 min)</button>
            <button id="task2Btn" class="timer-btn">Start Task 2 (40 min)</button>
        </div>
        
        <div class="timer-display" id="timer">00:00</div>
        
        <textarea 
            id="essay" 
            placeholder="Begin writing your essay here..." 
            spellcheck="false"
            disabled
        ></textarea>
        
        <div class="word-counter">
            Word count: <span id="wordCount">0</span>
        </div>
        
        <button id="submitBtn" disabled>Submit Essay</button>
        
        <div class="warning" id="warningText">
            ⚠️ Timer not started - Select task above
        </div>
        
        <!-- Debug panel (remove after testing) -->
        <div id="debugPanel" style="margin-top: 20px; color: #666; font-size: 14px;">
            <h3>Debug Information</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        // Debugging function
        function debugLog(message) {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
            }
            console.log(message);
        }

        // DOM is fully loaded now
        document.addEventListener('DOMContentLoaded', () => {
            debugLog("DOM fully loaded");
            
            // Elements
            const task1Btn = document.getElementById('task1Btn');
            const task2Btn = document.getElementById('task2Btn');
            const timerDisplay = document.getElementById('timer');
            const essayInput = document.getElementById('essay');
            const wordCount = document.getElementById('wordCount');
            const submitBtn = document.getElementById('submitBtn');
            const warningText = document.getElementById('warningText');
            
            // Check if elements exist
            debugLog(`Task1 button: ${!!task1Btn}`);
            debugLog(`Essay input: ${!!essayInput}`);
            
            // Timer variables
            let countdown;
            let secondsRemaining;
            let taskActive = false;
            
            // Start Task 1 (20 minutes)
            if (task1Btn) {
                task1Btn.addEventListener('click', () => {
                    debugLog("Task 1 button clicked");
                    startTimer(20 * 60);
                });
            }
            
            // Start Task 2 (40 minutes)
            if (task2Btn) {
                task2Btn.addEventListener('click', () => {
                    debugLog("Task 2 button clicked");
                    startTimer(40 * 60);
                });
            }
            
            // Start timer function
            function startTimer(seconds) {
                debugLog(`Starting timer for ${seconds} seconds`);
                
                // Clear any existing timer
                if (countdown) {
                    clearInterval(countdown);
                    countdown = null;
                }
                
                secondsRemaining = seconds;
                taskActive = true;
                
                // Enable textarea
                if (essayInput) {
                    essayInput.disabled = false;
                    essayInput.value = '';
                    essayInput.focus();
                    updateWordCount();
                }
                
                if (submitBtn) submitBtn.disabled = false;
                if (warningText) warningText.style.display = 'none';
                
                // Update timer immediately
                updateTimerDisplay();
                
                // Start countdown
                countdown = setInterval(() => {
                    secondsRemaining--;
                    debugLog(`Seconds remaining: ${secondsRemaining}`);
                    
                    // Update display
                    updateTimerDisplay();
                    
                    // Timer end
                    if (secondsRemaining <= 0) {
                        debugLog("Timer reached zero");
                        clearInterval(countdown);
                        saveEssay();
                        alert("Time's up! Essay submitted.");
                        resetInterface();
                    }
                }, 1000);
            }
            
            // Update timer display
            function updateTimerDisplay() {
                if (!timerDisplay) return;
                
                const minutes = Math.floor(secondsRemaining / 60);
                const seconds = secondsRemaining % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Change color when time is running out
                if (minutes < 2) {
                    timerDisplay.style.color = '#dc2626';
                } else {
                    timerDisplay.style.color = '#2563eb';
                }
            }
            
            // Word counter
            function updateWordCount() {
                if (!essayInput || !wordCount) return;
                
                const text = essayInput.value.trim();
                const count = text === '' ? 0 : text.split(/\s+/).length;
                wordCount.textContent = count;
                
                if (count > 0 && count < 250) {
                    wordCount.style.color = '#dc2626';
                    wordCount.style.fontWeight = 'bold';
                } else {
                    wordCount.style.color = '#64748b';
                    wordCount.style.fontWeight = 'normal';
                }
            }
            
            if (essayInput) {
                essayInput.addEventListener('input', updateWordCount);
            }
            
            // Save essay function
            function saveEssay() {
                debugLog("Saving essay");
                
                if (!essayInput || !wordCount) return;
                
                const essayData = {
                    content: essayInput.value,
                    words: wordCount.textContent,
                    timestamp: new Date().toISOString(),
                    taskType: secondsRemaining === 20 * 60 ? "Task 1" : "Task 2"
                };
                
                // Save to localStorage temporarily
                let essays = JSON.parse(localStorage.getItem('ieltsEssays') || [];
                essays.push(essayData);
                localStorage.setItem('ieltsEssays', JSON.stringify(essays));
                
                // Show success message
                if (warningText) {
                    warningText.textContent = "✅ Essay saved successfully!";
                    warningText.style.color = '#10b981';
                    warningText.style.display = 'block';
                }
            }
            
            // Submit button
            if (submitBtn) {
                submitBtn.addEventListener('click', () => {
                    if (essayInput && essayInput.value.trim() === '') {
                        if (warningText) {
                            warningText.textContent = "⚠️ Essay cannot be empty!";
                            warningText.style.color = '#dc2626';
                            warningText.style.display = 'block';
                        }
                        return;
                    }
                    
                    saveEssay();
                    resetInterface();
                });
            }
            
            // Reset interface
            function resetInterface() {
                debugLog("Resetting interface");
                
                if (countdown) {
                    clearInterval(countdown);
                    countdown = null;
                }
                
                if (timerDisplay) {
                    timerDisplay.textContent = "00:00";
                    timerDisplay.style.color = '#2563eb';
                }
                
                if (essayInput) {
                    essayInput.value = "";
                    essayInput.disabled = true;
                }
                
                if (submitBtn) submitBtn.disabled = true;
                taskActive = false;
                updateWordCount();
            }
            
            // Warn before leaving
            window.addEventListener('beforeunload', (e) => {
                if (taskActive && essayInput && essayInput.value.trim() !== '') {
                    e.preventDefault();
                    e.returnValue = '';
                    return "Your essay will be lost if you leave this page. Are you sure?";
                }
            });
            
            // Initialize
            updateWordCount();
            debugLog("Initialization complete");
        });
    </script>
</body>
</html>
