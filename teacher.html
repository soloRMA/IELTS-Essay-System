<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Teacher Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: #2563eb;
            color: white;
            padding: 25px 40px;
        }
        .password-screen {
            padding: 40px;
            text-align: center;
        }
        .password-screen input {
            padding: 12px 20px;
            width: 300px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
            margin: 15px 0;
        }
        .password-screen button {
            padding: 12px 30px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .dashboard {
            display: none;
            padding: 30px 40px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        .essay-card {
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .essay-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        .essay-content {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 16px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IELTS Teacher Dashboard</h1>
        </header>
        
        <div class="password-screen" id="passwordScreen">
            <h2>Access Required</h2>
            <input type="password" id="passwordInput" placeholder="Enter your secure password">
            <br>
            <button id="loginBtn">Access Essays</button>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="controls">
                <h2>Submitted Essays</h2>
                <button id="downloadBtn">Download All Essays</button>
            </div>
            
            <div id="essaysContainer">
                <div class="empty-state">
                    <h3>No essays submitted yet</h3>
                    <p>Student essays will appear here once submitted</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password protection
        const CORRECT_PASSWORD = "IELTS2024"; // CHANGE THIS TO YOUR PASSWORD
        const passwordScreen = document.getElementById('passwordScreen');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('loginBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const essaysContainer = document.getElementById('essaysContainer');
        
        loginBtn.addEventListener('click', () => {
            const password = document.getElementById('passwordInput').value;
            if (password === CORRECT_PASSWORD) {
                passwordScreen.style.display = 'none';
                dashboard.style.display = 'block';
                loadEssays();
            } else {
                alert("Incorrect password. Please try again.");
            }
        });
        
        // Load saved essays
        function loadEssays() {
            const essays = JSON.parse(localStorage.getItem('ieltsEssays') || []);
            
            if (essays.length === 0) {
                essaysContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No essays submitted yet</h3>
                        <p>Student essays will appear here once submitted</p>
                    </div>
                `;
                return;
            }
            
            essaysContainer.innerHTML = '';
            
            essays.forEach(essay => {
                const essayElement = document.createElement('div');
                essayElement.className = 'essay-card';
                essayElement.innerHTML = `
                    <div class="essay-meta">
                        <div><strong>Date:</strong> ${new Date(essay.timestamp).toLocaleString()}</div>
                        <div><strong>Task:</strong> ${essay.taskType}</div>
                        <div><strong>Words:</strong> ${essay.words}</div>
                    </div>
                    <div class="essay-content">${essay.content}</div>
                `;
                essaysContainer.appendChild(essayElement);
            });
        }
        
        // Download essays
        downloadBtn.addEventListener('click', () => {
            const essays = JSON.parse(localStorage.getItem('ieltsEssays') || []);
            let content = "IELTS Essay Submissions\n\n";
            
            essays.forEach((essay, index) => {
                content += `Essay #${index + 1}\n`;
                content += `Date: ${new Date(essay.timestamp).toLocaleString()}\n`;
                content += `Task: ${essay.taskType}\n`;
                content += `Word Count: ${essay.words}\n\n`;
                content += `${essay.content}\n\n`;
                content += "--------------------------------\n\n";
            });
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ielts-essays-${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
